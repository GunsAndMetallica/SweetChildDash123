<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Dash — Everything Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="topbar">
    <div id="brand">Color Dash — Everything</div>
    <div id="top-controls">
      <button id="btn-play" class="btn">Play</button>
      <button id="btn-levels" class="btn">Levels</button>
      <button id="btn-editor" class="btn">Editor</button>
      <button id="btn-skins" class="btn">Skins</button>
      <button id="btn-settings" class="btn">Settings</button>
    </div>
  </header>

  <main id="main">
    <canvas id="game"></canvas>

    <aside id="side">
      <div class="panel">
        <div class="panel-title">HUD</div>
        <div id="hud-distance">Distance: 0</div>
        <div id="hud-high">High: 0</div>
        <div style="height:8px"></div>
        <button id="btn-music" class="btn small">Music: On</button>
        <button id="btn-full" class="btn small">Fullscreen</button>
      </div>

      <div class="panel">
        <div class="panel-title">Active Skin</div>
        <div id="skin-preview"></div>
        <div id="skin-name"></div>
      </div>
    </aside>

    <!-- Overlays / Modals -->
    <div id="overlay" class="hidden">
      <div id="menuCard">
        <h2 id="menuTitle">Play</h2>

        <div id="menuBody"></div>

        <div id="menuActions">
          <button id="menuClose" class="btn">Close</button>
        </div>
      </div>
    </div>

    <div id="gameOver" class="hidden">
      <div id="goCard">
        <div id="goTitle">You crashed!</div>
        <div id="goSub">Distance: <span id="goDist">0</span></div>
        <div class="goButtons">
          <button id="goRestart" class="btn">Restart</button>
          <button id="goMenu" class="btn">Main Menu</button>
        </div>
      </div>
    </div>

    <div id="editorPanel" class="hidden">
      <div id="editorCard">
        <h3>Level Editor</h3>
        <div id="editorTools">
          <label>Tool:
            <select id="editTool">
              <option value="block">Block</option>
              <option value="spike">Spike</option>
              <option value="gap">Gap</option>
            </select>
          </label>
          <label>Width: <input id="editWidth" type="range" min="40" max="500" value="120"></label>
          <label>Height: <input id="editHeight" type="range" min="20" max="300" value="80"></label>
          <label>Color: <input id="editColor" type="color" value="#ff6b6b"></label>
        </div>
        <div id="editorTimeline">Click on the timeline to place obstacles. Drag to move. Right-click to delete.</div>
        <div id="editorActions">
          <input id="levelName" placeholder="Level name" />
          <button id="saveLevel" class="btn">Save Level</button>
          <button id="loadSample" class="btn">Load Sample</button>
          <button id="exportLevel" class="btn">Export JSON</button>
          <button id="closeEditor" class="btn">Close</button>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div>Controls: Space / ↑ / Click / Tap to jump. Editor supports touch and mouse.</div>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
